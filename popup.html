<!DOCTYPE html>
<html>
<head>
  <title>ERP Work Time Pro</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="app-container">

    <div class="header">
      <div class="app-title">
        <i class="fas fa-briefcase"></i>
        <span>Work Timer</span>
      </div>
      <div class="current-time" id="current-time">00:00:00</div>
    </div>

    <!-- Main timer display -->
    <div class="timer-section">
      <div class="main-timer-container">
        <div class="timer-circle">
          <svg class="progress-ring" viewBox="0 0 120 120">
            <circle cx="60" cy="60" r="50" stroke="rgba(255,255,255,0.1)" stroke-width="6" fill="none"/>
            <circle id="progress-circle" cx="60" cy="60" r="50" stroke="#00d4aa" stroke-width="6" fill="none" 
                    stroke-dasharray="314.16" stroke-dashoffset="314.16" transform="rotate(-90 60 60)"/>
          </svg>
          <div class="timer-center">
            <div id="main-timer" class="main-timer">00:00:00</div>
            <div class="timer-label">Today's Work</div>
          </div>
        </div>
      </div>
      <div class="break-timer-container" id="break-timer-container">
        <div class="break-info">
          <div class="break-type" id="break-type">
            <i class="fas fa-coffee"></i>
            <span id="break-type-text">Breakfast Break</span>
          </div>
          <div id="break-timer" class="break-timer">15:00</div>
        </div>
        <div class="break-progress">
          <div class="break-progress-bar" id="break-progress-bar"></div>
        </div>
      </div>
    </div>

    <!-- Control buttons -->
    <div class="controls">
      <!-- Start Work Button -->
      <button id="start-work-btn" class="btn btn-primary">
        <i class="fas fa-play"></i>
        <span>Start Work Day</span>
      </button>
      
      <!-- Work Day Controls (hidden by default) -->
      <div class="work-controls" id="work-controls">
        <div class="break-buttons">
          <button id="breakfast-btn" class="btn btn-break">
            <i class="fas fa-coffee"></i>
            <span>Breakfast (15m)</span>
          </button>
          
          <button id="lunch-btn" class="btn btn-break">
            <i class="fas fa-utensils"></i>
            <span>Lunch (1h)</span>
          </button>
        </div>
        
        <button id="end-day-btn" class="btn btn-end">
          <i class="fas fa-power-off"></i>
          <span>End Work Day</span>
        </button>
      </div>
      
      <!-- Break Control (hidden by default) -->
      <button id="end-break-btn" class="btn btn-danger">
        <i class="fas fa-stop"></i>
        <span>End Break</span>
      </button>
    </div>

    <!-- Status display -->
    <div class="status" id="status">
      <div class="status-indicator ready"></div>
      <span class="status-text">Ready to start your work day</span>
    </div>

    <!-- Notification area -->
    <div id="notification-area" class="notification-area"></div>
    
    <!-- Alarm controls -->
    <div class="alarm-controls" id="alarm-controls">
      <button id="stop-alarm-btn" class="btn btn-alarm">
        <i class="fas fa-bell-slash"></i>
        <span>Stop Alarm</span>
      </button>
    </div>

    <!-- Footer -->
    <div class="footer" style="text-align: center; margin-top: 3px; font-size: 8px; color: #888; font-family: 'Inter', sans-serif;">
      <span style="background: #1e3444; padding: 4px 10px; border-radius: 16px; display: inline-block; box-shadow: 0 1px 4px rgba(0,0,0,0.03);">
     Powered by <strong style="color:#00d4aa;"><a href="https://asyntax.com/" target="_blank" style="color:#00d4aa; text-decoration:none;">Asyntax</a></strong>
      </span>
    </div>
  </div>

  <!-- Audio elements -->
  <audio id="alarm-sound" loop>
    <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
    <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="notification-sound">
    <source src="https://assets.mixkit.co/active_storage/sfx/316/316.mp3" type="audio/mpeg">
  </audio>

  <script src="popup.js"></script>
</body>
</html>
