<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .icon-container {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .icon {
            width: 128px;
            height: 128px;
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }
        
        .icon-48 {
            width: 48px;
            height: 48px;
            border-radius: 12px;
        }
        
        .icon-16 {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }
        
        .clock-icon {
            color: white;
            font-size: 64px;
            z-index: 1;
        }
        
        .clock-icon-48 {
            font-size: 24px;
        }
        
        .clock-icon-16 {
            font-size: 8px;
        }
        
        .instructions {
            color: white;
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div>
        <div class="icon-container">
            <div class="icon">
                <div class="clock-icon">üïê</div>
            </div>
            <div class="icon icon-48">
                <div class="clock-icon clock-icon-48">üïê</div>
            </div>
            <div class="icon icon-16">
                <div class="clock-icon clock-icon-16">üïê</div>
            </div>
        </div>
        <div class="instructions">
            <p>Take screenshots of these icons and save them as:</p>
            <p>icon128.png (left), icon48.png (middle), icon16.png (right)</p>
            <p>Or create proper SVG/PNG icons for your Chrome extension</p>
        </div>
    </div>
</body>
</html>
